<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="background-container">
      <main class="conteiner">
        <div class="image-container">
          <img class="logo-img" src="./img//logo.png" alt="Logo" />
          <img
            class="img-stone"
            src="img/desktop/stone-desktop.png"
            alt="Stone"
          />
          <img
            id="wheel"
            class="img-wheel"
            src="./img/desktop/whel-desktop.png"
            alt=""
          />
          <img class="img-arrow" src="./img/desktop/Arrow-desk.png" alt="" />
          <div class="heroes-container">
            <img
              class="hero-left"
              src="./img/hero/convener.png"
              alt="Hero Left"
            />
            <img
              class="hero-right"
              src="./img/hero/major.png"
              alt="Hero Right"
            />
          </div>

          <div class="button-container">
            <button id="spin-button" class="spin-button">
              <div class="button left"></div>
              <span class="button-text">Spin The Wheel</span>
              <div class="button right"></div>
            </button>
          </div>
        </div>
      </main>
      <footer class="sponsors-footer">
        <div class="sponsors-container">
          <img src="./img/footer/ApplePay.png" alt="sponsors 1" />
          <img src="./img/footer/Paysafecard.png" alt="sponsors 2" />
          <img src="./img/footer/eZeeWallet.png" alt="sponsors 3" />
          <img src="./img/footer/Visa.png" alt="sponsors 4" />
          <img src="./img/footer/Mastercard.png" alt="sponsors 5" />
          <img src="./img/footer/Mifinity.png" alt="sponsors 6" />
          <img src="./img/footer/Skrill.png" alt="sponsors 7" />
          <img src="./img/footer/Neteller.png" alt="sponsors 8" />
          <img src="./img/footer/Paysafecard.png" alt="sponsors 9" />
          <img src="./img/footer/ImpayaN26.png" alt="sponsors 10" />
          <img src="./img/footer/Flexepin.png" alt="sponsors 11" />
          <img src="./img/footer/Binance.png" alt="sponsors 12" />
          <img src="./img/footer/Crypto.png" alt="sponsors 13" />
          <img src="./img/footer/Blik.png" alt="sponsors 14" />
        </div>
      </footer>
    </div>
    <div id="modal" class="modal">
      <div class="modal-img">
        <img src="./img/popUp/Pop up Desktop.png" alt="" class="modal-image" />
        <div class="modal-text"></div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
